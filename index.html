<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Kalinga Fish Farm – Iringa</title>
  <link rel="icon" type="image/png" href="https://res.cloudinary.com/diyy8h0d9/image/upload/f_auto,q_auto,w_64,h_64/v1771859623/kalinga_-_fish_farming_p1aof7.png" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', system-ui, Arial, sans-serif;
      background: #08182a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      color: #fff;
    }

    /* ── Animated background bubbles ── */
    .bg-bubbles {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }
    .bubble {
      position: absolute;
      bottom: -120px;
      border-radius: 50%;
      background: rgba(26, 158, 116, 0.12);
      animation: rise linear infinite;
    }
    .bubble:nth-child(1)  { width: 60px;  height: 60px;  left: 10%; animation-duration: 10s; animation-delay: 0s; }
    .bubble:nth-child(2)  { width: 30px;  height: 30px;  left: 22%; animation-duration: 14s; animation-delay: 2s; }
    .bubble:nth-child(3)  { width: 90px;  height: 90px;  left: 35%; animation-duration: 11s; animation-delay: 1s; }
    .bubble:nth-child(4)  { width: 45px;  height: 45px;  left: 52%; animation-duration: 13s; animation-delay: 3s; }
    .bubble:nth-child(5)  { width: 20px;  height: 20px;  left: 65%; animation-duration: 9s;  animation-delay: 0.5s; }
    .bubble:nth-child(6)  { width: 70px;  height: 70px;  left: 78%; animation-duration: 12s; animation-delay: 4s; }
    .bubble:nth-child(7)  { width: 35px;  height: 35px;  left: 88%; animation-duration: 15s; animation-delay: 1.5s; }
    @keyframes rise {
      0%   { transform: translateY(0) scale(1);   opacity: 0; }
      10%  { opacity: 1; }
      90%  { opacity: 0.6; }
      100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
    }

    /* ── Card ── */
    .splash-card {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 52px 48px 44px;
      max-width: 480px;
      width: 90%;
      background: rgba(13, 59, 102, 0.35);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 28px;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      box-shadow: 0 24px 80px rgba(0,0,0,0.55), 0 0 0 1px rgba(26,158,116,0.18);
      animation: cardIn 0.9s cubic-bezier(0.22, 1, 0.36, 1) both;
    }
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(40px) scale(0.95); }
      to   { opacity: 1; transform: translateY(0)   scale(1); }
    }

    /* ── Logo ── */
    .logo-wrap {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: rgba(255,255,255,0.07);
      border: 2px solid rgba(26,158,116,0.55);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      animation: floatLogo 3.6s ease-in-out infinite;
      box-shadow: 0 0 32px rgba(26,158,116,0.25);
      overflow: hidden;
    }
    .logo-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @keyframes floatLogo {
      0%, 100% { transform: translateY(0); }
      50%       { transform: translateY(-9px); }
    }

    /* ── Text ── */
    .tagline-badge {
      display: inline-block;
      font-size: 0.7rem;
      font-weight: 700;
      letter-spacing: 0.11em;
      text-transform: uppercase;
      color: #1a9e74;
      background: rgba(26,158,116,0.14);
      border: 1px solid rgba(26,158,116,0.38);
      padding: 4px 14px;
      border-radius: 999px;
      margin-bottom: 14px;
      animation: fadeUp 0.9s 0.3s both;
    }
    h1 {
      font-size: clamp(1.5rem, 5vw, 2rem);
      font-weight: 700;
      line-height: 1.25;
      letter-spacing: -0.01em;
      margin-bottom: 10px;
      animation: fadeUp 0.9s 0.45s both;
    }
    h1 span { color: #1a9e74; }
    .sub {
      font-size: 0.95rem;
      opacity: 0.78;
      line-height: 1.6;
      margin-bottom: 32px;
      animation: fadeUp 0.9s 0.6s both;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ── Progress bar ── */
    .progress-wrap {
      width: 100%;
      animation: fadeUp 0.9s 0.75s both;
    }
    .progress-label {
      display: flex;
      justify-content: space-between;
      font-size: 0.72rem;
      opacity: 0.6;
      margin-bottom: 8px;
      letter-spacing: 0.04em;
    }
    .progress-bar-track {
      width: 100%;
      height: 4px;
      background: rgba(255,255,255,0.12);
      border-radius: 99px;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #1a9e74, #0ecdaa);
      border-radius: 99px;
      animation: fillBar 3.8s cubic-bezier(0.4, 0, 0.2, 1) 0.5s forwards;
    }
    @keyframes fillBar {
      0%   { width: 0%; }
      100% { width: 100%; }
    }

    /* ── Dots ── */
    .dots {
      display: flex;
      gap: 6px;
      margin-top: 20px;
      animation: fadeUp 0.9s 0.9s both;
    }
    .dot {
      width: 7px; height: 7px;
      border-radius: 50%;
      background: rgba(255,255,255,0.25);
    }
    .dot.active { background: #1a9e74; animation: pulse 1.4s ease-in-out infinite; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes pulse {
      0%, 100% { transform: scale(1);   opacity: 1; }
      50%       { transform: scale(1.4); opacity: 0.7; }
    }

    /* ── Footer note ── */
    .splash-footer {
      position: relative;
      z-index: 1;
      margin-top: 28px;
      font-size: 0.72rem;
      opacity: 0.38;
      letter-spacing: 0.05em;
      animation: fadeUp 0.9s 1.1s both;
    }
  </style>
</head>
<body>

  <div class="bg-bubbles" aria-hidden="true">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <div class="splash-card">
    <div class="logo-wrap">
      <img
        src="https://res.cloudinary.com/diyy8h0d9/image/upload/f_auto,q_auto/v1771859623/kalinga_-_fish_farming_p1aof7.png"
        alt="Kalinga Fish Farm logo"
      />
    </div>

    <span class="tagline-badge">Iringa, Tanzania</span>
    <h1>Welcome to<br><span>Kalinga Fish Farm</span></h1>
    <p class="sub">Fresh · Sustainable · Quality<br>Premium tilapia &amp; catfish from earthen ponds.</p>

    <div class="progress-wrap">
      <div class="progress-label">
        <span>Loading your experience…</span>
        <span id="pct">0%</span>
      </div>
      <div class="progress-bar-track">
        <div class="progress-bar-fill" id="bar"></div>
      </div>
    </div>

    <div class="dots">
      <div class="dot active"></div>
      <div class="dot active"></div>
      <div class="dot active"></div>
    </div>
  </div>

  <p class="splash-footer">kalingafishfarm-iringa.netlify.app</p>

  <script>
    // Live-update percentage counter
    const pct = document.getElementById('pct');
    const duration = 3800; // ms — matches CSS fillBar animation
    const start = performance.now();
    function tick(now) {
      const elapsed = Math.min(now - start, duration);
      const progress = Math.round((elapsed / duration) * 100);
      pct.textContent = progress + '%';
      if (elapsed < duration) requestAnimationFrame(tick);
      else pct.textContent = '100%';
    }
    requestAnimationFrame(tick);

    // Redirect after animation completes + small buffer
    setTimeout(function () {
      document.querySelector('.splash-card').style.transition = 'opacity 0.5s, transform 0.5s';
      document.querySelector('.splash-card').style.opacity   = '0';
      document.querySelector('.splash-card').style.transform = 'scale(0.96)';
      setTimeout(function () {
        window.location.href = 'home.html';
      }, 500);
    }, 4000);
  </script>
</body>
</html>
